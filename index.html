<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Theme Challenge</title>
  </head>
  <style>
    button {
      margin: 30px;
      padding: 20px;
      font-size: 20px;
      border-radius: 10px;
      color: white;
      background-color: black;
    }
    .lightTheme {
      background-color: white;
    }
    .darkTheme {
      background-color: black;
    }
    .darkTheme button {
      margin: 30px;
      padding: 20px;
      font-size: 20px;
      border-radius: 10px;
      background-color: white;
      color: black;
    }
  </style>
  <body class="lightTheme">
    <button>Click for Dark Theme</button>
    <script>
      function darkThemeButton() {
        let lightTheme = document.querySelector(".lightTheme");
        lightTheme.classList.add("darkTheme");
      }

      let button = document.querySelector("button");
      button.addEventListener("click", darkThemeButton);
    </script>
  </body>
</html>
